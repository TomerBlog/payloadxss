    <style>
        :root {
            --cream: #FFF9F6;
            --blush: #EFB7C6;
            --powder: #C7D7E8;
            --soft-black: #2A2A2A;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF4EE 100%);
            color: var(--soft-black);
            min-height: 100vh;
            line-height: 1.7;
            overflow-x: hidden;
        }

        @media (prefers-reduced-motion: no-preference) {
            * {
                transition: all 0.3s ease;
            }
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            animation: fadeInUp 1s ease;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 300;
            color: var(--soft-black);
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .hero .for-noam {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: var(--blush);
            margin-bottom: 2rem;
            display: inline-block;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .hero .tagline {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 3rem;
        }

        /* Countdown */
        .countdown-card {
            background: var(--white);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .countdown-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--soft-black);
        }

        .countdown-timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .time-unit {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
            border-radius: 1rem;
            color: var(--white);
        }

        .time-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .today-surprise-btn {
            display: inline-block;
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--blush) 0%, #D89BAD 100%);
            color: var(--white);
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(239, 183, 198, 0.4);
            font-family: 'Inter', sans-serif;
        }

        .today-surprise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 183, 198, 0.5);
        }

        .today-surprise-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Calendar Grid */
        .calendar-section {
            animation: fadeInUp 1s ease 0.4s both;
            margin-bottom: 3rem;
        }

        .calendar-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .day-card {
            aspect-ratio: 1;
            background: var(--white);
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day-card:hover::before {
            opacity: 0.1;
        }

        .day-card.unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(239, 183, 198, 0.3);
        }

        .day-card.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .day-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .day-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .lock-icon {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--white);
            border-radius: 2rem;
            max-width: 600px;
            width: calc(100% - 2rem);
            margin: 2rem auto;
            padding: 3rem 2rem 2rem;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
            max-height: none;
            min-height: auto;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.05);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--soft-black);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .day-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .day-meta {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .day-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .love-note {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: var(--blush);
            text-align: center;
            line-height: 1.6;
            padding: 1.5rem;
            background: rgba(239, 183, 198, 0.1);
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.5rem;
            opacity: 0.3;
        }

        .content-block {
            margin-bottom: 2rem;
        }

        .block-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--blush);
        }

        .block-text {
            font-size: 1rem;
            line-height: 1.8;
        }

        .prompt-box {
            background: linear-gradient(135deg, var(--powder) 0%, #B8CDE0 100%);
            padding: 1.5rem;
            border-radius: 1rem;
            color: var(--white);
            text-align: center;
            margin-top: 2rem;
        }

        /* Interactive Games */
        .interactive-game {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(239, 183, 198, 0.1);
            border-radius: 1rem;
            text-align: center;
        }

        .game-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--blush);
        }

        /* Love Letter Puzzle */
        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .puzzle-word {
            padding: 0.75rem 1rem;
            background: var(--white);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            user-select: none;
        }

        .puzzle-word:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 183, 198, 0.3);
        }

        .puzzle-word.correct {
            background: linear-gradient(135deg, var(--blush) 0%, #D89BAD 100%);
            color: var(--white);
            cursor: default;
        }

        /* Memory Card Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: var(--white);
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .memory-card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .memory-card.flipped, .memory-card.matched {
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
        }

        .memory-card:not(.flipped):not(.matched) {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        }

        /* Love Meter */
        .love-meter-container {
            margin: 1.5rem 0;
        }

        .love-meter {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        .love-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--blush) 0%, #ff6b9d 100%);
            width: 0%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
            font-size: 1.2rem;
        }

        .love-button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--blush) 0%, #D89BAD 100%);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 15px rgba(239, 183, 198, 0.4);
        }

        .love-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 183, 198, 0.5);
        }

        /* Fortune Teller */
        .fortune-box {
            min-height: 80px;
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1rem 0;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Heart Rain */
        .heart-catcher {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, #fff9f6 0%, #ffe8e8 100%);
            border-radius: 1rem;
            overflow: hidden;
            margin: 1.5rem 0;
            cursor: crosshair;
        }

        .falling-heart {
            position: absolute;
            font-size: 2rem;
            animation: fall linear;
            cursor: pointer;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(300px);
            }
        }

        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--blush);
            margin-top: 1rem;
        }

        /* Kiss Counter */
        .kiss-button {
            width: 120px;
            height: 120px;
            font-size: 4rem;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--blush) 0%, #ff6b9d 100%);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(239, 183, 198, 0.4);
            transition: all 0.2s ease;
            margin: 1rem auto;
            display: block;
        }

        .kiss-button:active {
            transform: scale(0.95);
        }

        .kiss-counter {
            font-size: 2rem;
            font-weight: 600;
            color: var(--blush);
            text-align: center;
            margin-top: 1rem;
        }

        /* Scratch Card */
        .scratch-card {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 200px;
            margin: 1.5rem auto;
            border-radius: 1rem;
            overflow: hidden;
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            border-radius: 1rem;
        }

        .scratch-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 1rem;
        }

        /* Spin the Wheel */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 1.5rem auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid var(--blush);
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 10;
        }

        /* Tic Tac Toe */
        .tictactoe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 300px;
            margin: 1.5rem auto;
        }

        .tictactoe-cell {
            aspect-ratio: 1;
            background: var(--white);
            border: 3px solid var(--blush);
            border-radius: 0.5rem;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tictactoe-cell:hover:not(.taken) {
            background: rgba(239, 183, 198, 0.1);
            transform: scale(1.05);
        }

        .tictactoe-cell.taken {
            cursor: not-allowed;
        }

        /* Quiz Game */
        .quiz-question {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quiz-option {
            padding: 1rem;
            background: var(--white);
            border: 2px solid var(--powder);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quiz-option:hover {
            border-color: var(--blush);
            transform: translateX(5px);
        }

        .quiz-option.correct {
            background: linear-gradient(135deg, var(--blush) 0%, #D89BAD 100%);
            color: var(--white);
            border-color: var(--blush);
        }

        .quiz-option.wrong {
            background: #f0f0f0;
            opacity: 0.5;
        }

        /* Type the Love */
        .typing-game {
            margin: 1.5rem 0;
        }

        .typing-target {
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive;
            color: var(--blush);
            margin-bottom: 1rem;
            text-align: center;
            padding: 1rem;
            background: rgba(239, 183, 198, 0.1);
            border-radius: 0.75rem;
        }

        .typing-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--powder);
            border-radius: 0.75rem;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .typing-input:focus {
            outline: none;
            border-color: var(--blush);
        }

        /* Slider Puzzle */
        .slider-puzzle {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 300px;
            margin: 1.5rem auto;
        }

        .slider-tile {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            color: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-tile:hover {
            transform: scale(1.05);
        }

        .slider-tile.empty {
            background: #f0f0f0;
            cursor: default;
        }

        /* Balloon Pop */
        .balloon-game {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #e8f4ff 0%, #fff9f6 100%);
            border-radius: 1rem;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .balloon {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .balloon:active {
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Word Search */
        .wordsearch-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.25rem;
            max-width: 400px;
            margin: 1.5rem auto;
        }

        .wordsearch-cell {
            aspect-ratio: 1;
            background: var(--white);
            border: 1px solid #e0e0e0;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .wordsearch-cell.found {
            background: linear-gradient(135deg, var(--blush) 0%, var(--powder) 100%);
            color: var(--white);
        }

        .wordsearch-cell.selected {
            background: rgba(239, 183, 198, 0.3);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .word-item {
            padding: 0.5rem 1rem;
            background: var(--white);
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .word-item.found {
            background: var(--blush);
            color: var(--white);
            text-decoration: line-through;
        }

        /* Connect Hearts */
        .connect-canvas {
            border: 3px solid var(--blush);
            border-radius: 1rem;
            display: block;
            margin: 1.5rem auto;
            background: var(--white);
            cursor: crosshair;
        }

        /* Truth or Dare */
        .card-stack {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            margin: 1.5rem 0;
            position: relative;
        }

        .dare-card {
            width: 280px;

            `;

            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw scratch surface
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#999';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('‚ù§Ô∏è Scratch Here ‚ù§Ô∏è', canvas.width / 2, canvas.height / 2);
            
            let isScratching = false;
            
            function scratch(e) {
                if (!isScratching) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left || e.touches[0].clientX - rect.left;
                const y = e.clientY - rect.top || e.touches[0].clientY - rect.top;
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            
            canvas.addEventListener('mousedown', () => isScratching = true);
            canvas.addEventListener('mouseup', () => isScratching = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); isScratching = true; });
            canvas.addEventListener('touchend', () => isScratching = false);
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); });
        }

            function checkWinner() {
                const lines = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];
                
                for (let line of lines) {
                    const [a,b,c] = line;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                
                return board.every(cell => cell) ? 'tie' : null;
            }
            
            function aiMove() {
                const empty = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
                if (empty.length > 0) {
                    const move = empty[Math.floor(Math.random() * empty.length)];
                    board[move] = '‚≠ï';
                    render();
                }
            }
            
            function render() {
                const grid = document.getElementById('tttGrid');
                grid.innerHTML = board.map((cell, i) => 
                    `<div class="tictactoe-cell ${cell ? 'taken' : ''}" data-index="${i}">${cell}</div>`
                ).join('');
                
                const winner = checkWinner();
                if (winner) {
                    gameOver = true;
                    if (winner === 'tie') {
                        document.getElementById('tttStatus').textContent = "It's a tie! üíï";
                    } else {
                        document.getElementById('tttStatus').textContent = winner === '‚ù§Ô∏è' ? "You win! üéâ" : "I win! But you're still my winner üíï";

                }
                
                if (!gameOver) {
                    grid.querySelectorAll('.tictactoe-cell:not(.taken)').forEach(cell => {
                        cell.onclick = () => {
                            if (gameOver || currentPlayer !== '‚ù§Ô∏è') return;
                            const i = parseInt(cell.dataset.index);
                            board[i] = currentPlayer;
                            currentPlayer = '‚≠ï';
                            render();
                            
                            if (!checkWinner()) {
                                setTimeout(() => {
                                    aiMove();
                                    currentPlayer = '‚ù§Ô∏è';
                                    const winner = checkWinner();
                                    if (winner) render();
                                }, 500);
                            }
                        };
                    });
                }
            }
            
            document.getElementById('tttReset').onclick = () => {
                board = Array(9).fill('');

            };

            const correctOrder = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû', ''];

            for (let i = 0; i < 50; i++) {
                const emptyIndex = tiles.indexOf('');
                const row = Math.floor(emptyIndex / 3);
                const col = emptyIndex % 3;
                const validMoves = [];
                
                if (row > 0) validMoves.push(emptyIndex - 3);
                if (row < 2) validMoves.push(emptyIndex + 3);
                if (col > 0) validMoves.push(emptyIndex - 1);
                if (col < 2) validMoves.push(emptyIndex + 1);
                
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [tiles[emptyIndex], tiles[randomMove]] = [tiles[randomMove], tiles[emptyIndex]];
            }
            
            const html = `

                    <div class="game-title">üß© Heart Slider</div>

                    `<div class="slider-tile ${tile === '' ? 'empty' : ''}" data-index="${i}">${tile}</div>`

                    tile.onclick = () => {
                        const i = parseInt(tile.dataset.index);
                        const emptyIndex = tiles.indexOf('');
                        const row = Math.floor(i / 3);
                        const col = i % 3;
                        const emptyRow = Math.floor(emptyIndex / 3);
                        const emptyCol = emptyIndex % 3;
                        
                        const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                                         (Math.abs(col - emptyCol) === 1 && row === emptyRow);
                        
                        if (isAdjacent) {
                            [tiles[i], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[i]];

                    if (dir === 'h' && col + word.length <= size) {
                        const canPlace = grid[row].slice(col, col + word.length).every(c => c === '' || word.includes(c));
                        if (canPlace) {
                            for (let i = 0; i < word.length; i++) grid[row][col + i] = word[i];
                            placed = true;
                        }
                    } else if (dir === 'v' && row + word.length <= size) {
                        const canPlace = grid.slice(row, row + word.length).every((r, i) => r[col] === '' || word[i] === r[col]);
                        if (canPlace) {
                            for (let i = 0; i < word.length; i++) grid[row + i][col] = word[i];
                            placed = true;
                        }
                    }
                }
            });
            
            // Fill remaining with random letters
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    }
                }
            }
            
            const html = `
                <div class="interactive-game">
                    <div class="game-title">üîç Love Word Search</div>
                    <p style="margin-bottom: 1rem; color: #666;">Find these words (click and drag):</p>
                    <div class="word-list" id="wordList"></div>
                    <div class="wordsearch-grid" id="wordGrid"></div>
                    <p id="wordSearchResult" style="margin-top: 1rem; font-weight: 600; color: var(--blush); min-height: 24px;"></p>
                </div>
            `;
            
            document.getElementById('interactiveGame').innerHTML = html;
            
            document.getElementById('wordList').innerHTML = words.map(w => 
                `<div class="word-item" data-word="${w}">${w}</div>`
            ).join('');
            
            const gridEl = document.getElementById('wordGrid');
            gridEl.innerHTML = grid.flat().map((letter, i) => 
                `<div class="wordsearch-cell" data-index="${i}">${letter}</div>`
            ).join('');
            
            const cells = gridEl.querySelectorAll('.wordsearch-cell');
            
            function checkSelection() {
                const text = selectedCells.map(i => grid[Math.floor(i / size)][i % size]).join('');
                const reversed = text.split('').reverse().join('');
                
                words.forEach(word => {
                    if ((text === word || reversed === word) && !foundWords.includes(word)) {
                        foundWords.push(word);
                        selectedCells.forEach(i => cells[i].classList.add('found'));
                        document.querySelector(`[data-word="${word}"]`).classList.add('found');
                        
                        if (foundWords.length === words.length) {
                            document.getElementById('wordSearchResult').textContent = "You found all the words! üéâüíï";
                        }
                    }
                });
            }
            
            cells.forEach((cell, i) => {
                cell.addEventListener('mousedown', () => {
                    selecting = true;
                    selectedCells = [i];
                    cell.classList.add('selected');
                });
                
                cell.addEventListener('mouseenter', () => {
                    if (selecting && !selectedCells.includes(i)) {
                        selectedCells.push(i);
                        cell.classList.add('selected');
                    }
                });
            });
            
            document.addEventListener('mouseup', () => {
                if (selecting) {
                    checkSelection();
                    cells.forEach(c => c.classList.remove('selected'));
                    selectedCells = [];
                    selecting = false;
                }
            });
        }

                </div>
            `;
            
            document.getElementById('interactiveGame').innerHTML = html;
            
            const canvas = document.getElementById('connectCanvas');
            const ctx = canvas.getContext('2d');
            
            const hearts = [
                {x: 50, y: 50}, {x: 300, y: 50}, 
                {x: 175, y: 175}, 
                {x: 50, y: 300}, {x: 300, y: 300}
            ];
            
            hearts.forEach(h => {
                ctx.font = '30px Arial';
                ctx.fillText('üíñ', h.x - 15, h.y + 10);
            });
            
            let drawing = false;
            let lastPos = null;
            
            canvas.onmousedown = canvas.ontouchstart = (e) => {
                drawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                lastPos = {x, y};
            };
            
            canvas.onmousemove = canvas.ontouchmove = (e) => {
                if (!drawing) return;
                e.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                ctx.strokeStyle = '#EFB7C6';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(lastPos.x, lastPos.y);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastPos = {x, y};
            };
            
            canvas.onmouseup = canvas.ontouchend = () => {
                drawing = false;
            };
        }

                    case 'spin': createSpinWheel(); break;
                    case 'tictactoe': createTicTacToe(); break;
                    case 'quiz': createQuizGame(); break;
                    case 'typing': createTypingGame(); break;
                    case 'slider': createSliderPuzzle(); break;
                    case 'balloon': createBalloonPop(); break;
                    case 'wordsearch': createWordSearch(); break;
                    case 'connect': createConnectHearts(); break;
                    case 'dare': createDareGame(); break;
                }
            } else {
                gameContainer.innerHTML = '';
            }
            
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('todaySurpriseBtn').addEventListener('click', () => {
            openDay(getDaysPassed());
        });

        document.getElementById('closeBtn').addEventListener('click', closeModal);

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentDay > 1) {
                openDay(currentDay - 1);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const unlockedDays = getDaysPassed();
            if (currentDay < unlockedDays) {
                openDay(currentDay + 1);
            }
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);
        renderCalendar();
    </script>
</body>
</html>
